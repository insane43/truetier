<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support chat â€“ TrueTier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #08080a;
      --surface: #0f0e12;
      --border: #1e1c24;
      --accent: #ff4655;
      --text: #f4f3f6;
      --text-muted: #9c98a4;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Outfit', sans-serif; background: var(--bg); min-height: 100vh; color: var(--text); display: flex; flex-direction: column; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    .logo { color: var(--accent); font-size: 1.3rem; font-weight: 700; text-decoration: none; }
    .nav a { color: var(--text-muted); text-decoration: none; margin-left: 1rem; }
    .nav a:hover { color: var(--accent); }
    main { flex: 1; max-width: 640px; margin: 0 auto; width: 100%; padding: 1.5rem; display: flex; flex-direction: column; }
    .chat-box {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .chat-msg {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .chat-msg.admin {
      align-self: flex-start;
      background: rgba(255, 70, 85, 0.15);
      border: 1px solid rgba(255, 70, 85, 0.3);
    }
    .chat-msg.me {
      align-self: flex-end;
      background: var(--border);
    }
    .chat-msg .who { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.25rem; }
    .chat-input-row {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid var(--border);
    }
    .chat-input-row input {
      flex: 1;
      padding: 0.7rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
    }
    .chat-input-row input:focus { outline: none; border-color: var(--accent); }
    .chat-input-row button {
      padding: 0.7rem 1.25rem;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      color: #fff;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
    }
    .chat-input-row button:hover { background: #e63d4d; }
    .chat-input-row button.call-btn { background: var(--border); color: var(--text); }
    .chat-input-row button.call-btn:hover { background: #2a2830; }
    .no-access { text-align: center; padding: 3rem; color: var(--text-muted); }
    .no-access a { color: var(--accent); }
    .call-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 200;
      display: none; align-items: center; justify-content: center; flex-direction: column; gap: 1rem; padding: 2rem;
    }
    .call-overlay.show { display: flex; }
    .call-overlay h3 { color: var(--text); font-size: 1.25rem; }
    .call-overlay .call-actions { display: flex; gap: 1rem; }
    .call-overlay button { padding: 0.75rem 1.5rem; border-radius: var(--radius); font-family: inherit; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; }
    .call-overlay .accept-btn { background: #22c55e; color: #fff; }
    .call-overlay .decline-btn { background: #ef4444; color: #fff; }
    .call-overlay .hangup-btn { background: #ef4444; color: #fff; }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">TrueTier</a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/profile">Profile</a>
      <a href="/chat">Support chat</a>
    </nav>
  </header>
  <main>
    <div id="noAccess" class="no-access" style="display:none;">
      <p>Support chat is for customers only. Get the Customer badge after a purchase to chat with us.</p>
      <a href="/">Back to home</a>
    </div>
    <div id="chatBox" class="chat-box" style="display:none;">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-row">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button type="button" id="chatSend">Send</button>
        <button type="button" id="chatCallBtn" class="call-btn" title="Voice call with support">Call</button>
      </div>
    </div>
  </main>
  <div id="callOverlay" class="call-overlay">
    <h3 id="callStatusText">Calling...</h3>
    <div id="callIncomingActions" class="call-actions" style="display:none;">
      <button type="button" class="accept-btn" id="callAccept">Accept</button>
      <button type="button" class="decline-btn" id="callDecline">Decline</button>
    </div>
    <div id="callActiveActions" class="call-actions" style="display:none;">
      <button type="button" class="hangup-btn" id="callHangup">Hang up</button>
    </div>
  </div>
  <audio id="remoteAudio" autoplay playsinline></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8Ir6slVIVLH2ax4Ypd7mgowhIXIl_Qhk",
      authDomain: "truetier-9567f.firebaseapp.com",
      databaseURL: "https://truetier-9567f-default-rtdb.firebaseio.com",
      projectId: "truetier-9567f",
      storageBucket: "truetier-9567f.firebasestorage.app",
      messagingSenderId: "112020148911",
      appId: "1:112020148911:web:ca2338326009d12656ba5a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = '/login';
        return;
      }
      if (!user.emailVerified) {
        window.location.href = '/login';
        return;
      }
      var chatInitialized = false;
      db.ref('users/' + user.uid + '/badges/customer').on('value', function(snap) {
        if (!snap.val()) {
          document.getElementById('noAccess').style.display = 'block';
          document.getElementById('chatBox').style.display = 'none';
          return;
        }
        document.getElementById('noAccess').style.display = 'none';
        document.getElementById('chatBox').style.display = 'flex';
        var chatId = user.uid;
        if (chatInitialized) return;
        chatInitialized = true;
        db.ref('chats/' + chatId).once('value', function(snap) {
          if (!snap.exists()) {
            db.ref('chats/' + chatId).set({
              participants: [user.uid, 'admin'],
              updatedAt: firebase.database.ServerValue.TIMESTAMP,
              messages: {}
            });
          }
        });
        db.ref('chats/' + chatId + '/messages').orderByChild('createdAt').on('value', function(msnap) {
            var el = document.getElementById('chatMessages');
            el.innerHTML = '';
            msnap.forEach(function(m) {
              var v = m.val();
              var div = document.createElement('div');
              div.className = 'chat-msg ' + (v.isAdmin ? 'admin' : 'me');
              div.innerHTML = '<div class="who">' + (v.displayName || (v.isAdmin ? 'Admin' : 'You')) + '</div><div>' + (v.text || '').replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</div>';
              el.appendChild(div);
            });
            el.scrollTop = el.scrollHeight;
        });
        document.getElementById('chatSend').onclick = function() {
            var input = document.getElementById('chatInput');
            var text = input.value.trim();
            if (!text) return;
            db.ref('users/' + user.uid).once('value', function(s) {
              var d = s.val();
              db.ref('chats/' + chatId + '/messages').push({
                text: text,
                isAdmin: false,
                displayName: (d && d.displayName) || user.email.split('@')[0],
                createdAt: firebase.database.ServerValue.TIMESTAMP
              }).then(function() {
                db.ref('chats/' + chatId).update({ updatedAt: firebase.database.ServerValue.TIMESTAMP });
                input.value = '';
              });
            });
          };
          document.getElementById('chatInput').onkeydown = function(e) {
          if (e.key === 'Enter') document.getElementById('chatSend').click();
        };
        var callRef = db.ref('callSignaling/' + chatId);
        var pc = null;
        var localStream = null;
        function hangUp() {
          if (pc) { pc.close(); pc = null; }
          if (localStream) { localStream.getTracks().forEach(function(t) { t.stop(); }); localStream = null; }
          document.getElementById('callOverlay').classList.remove('show');
          document.getElementById('callIncomingActions').style.display = 'none';
          document.getElementById('callActiveActions').style.display = 'none';
          callRef.update({ status: 'ended', offer: null, answer: null });
          callRef.child('ice').remove();
        }
        function showIncoming() {
          document.getElementById('callStatusText').textContent = 'Incoming call from support';
          document.getElementById('callIncomingActions').style.display = 'flex';
          document.getElementById('callOverlay').classList.add('show');
        }
        document.getElementById('chatCallBtn').onclick = function() {
          document.getElementById('callStatusText').textContent = 'Calling support...';
          document.getElementById('callActiveActions').style.display = 'flex';
          document.getElementById('callIncomingActions').style.display = 'none';
          document.getElementById('callOverlay').classList.add('show');
          navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
            localStream = stream;
            var config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
            pc = new RTCPeerConnection(config);
            localStream.getTracks().forEach(function(t) { pc.addTrack(t, localStream); });
            pc.ontrack = function(e) {
              document.getElementById('remoteAudio').srcObject = e.streams[0];
            };
            pc.onicecandidate = function(e) {
              if (e.candidate) callRef.child('ice').push(e.candidate);
            };
            pc.createOffer().then(function(offer) {
              return pc.setLocalDescription(offer);
            }).then(function() {
              callRef.set({ status: 'calling', initiator: 'customer', offer: pc.localDescription });
            }).catch(function(err) {
              alert('Call failed: ' + err.message);
              hangUp();
            });
          }).catch(function(err) {
            alert('Microphone access needed: ' + err.message);
          });
        };
        document.getElementById('callAccept').onclick = function() {
          document.getElementById('callIncomingActions').style.display = 'none';
          document.getElementById('callStatusText').textContent = 'Connected';
          document.getElementById('callActiveActions').style.display = 'flex';
          var offerData = null;
          callRef.once('value', function(s) {
            offerData = s.val();
            if (!offerData || !offerData.offer) return;
            navigator.mediaDevices.getUserMedia({ audio: true }).then(function(stream) {
              localStream = stream;
              var config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
              pc = new RTCPeerConnection(config);
              localStream.getTracks().forEach(function(t) { pc.addTrack(t, localStream); });
              pc.ontrack = function(e) {
                document.getElementById('remoteAudio').srcObject = e.streams[0];
              };
              pc.onicecandidate = function(e) {
                if (e.candidate) callRef.child('ice').push(e.candidate);
              };
              pc.setRemoteDescription(new RTCSessionDescription(offerData.offer)).then(function() {
                return pc.createAnswer();
              }).then(function(answer) {
                return pc.setLocalDescription(answer).then(function() {
                  callRef.update({ status: 'connected', answer: pc.localDescription });
                });
              }).catch(function(err) {
                alert('Accept failed: ' + err.message);
                hangUp();
              });
            }).catch(function(err) {
              alert('Microphone access needed: ' + err.message);
            });
          });
        };
        document.getElementById('callDecline').onclick = hangUp;
        document.getElementById('callHangup').onclick = hangUp;
        callRef.on('value', function(s) {
          var d = s.val();
          if (!d || d.status === 'ended') return;
          if (d.initiator === 'admin' && d.status === 'calling' && d.offer) {
            showIncoming();
          }
        });
        callRef.child('answer').on('value', function(s) {
          var answer = s.val();
          if (pc && answer && !pc.remoteDescription) {
            pc.setRemoteDescription(new RTCSessionDescription(answer));
          }
        });
        callRef.child('ice').on('child_added', function(s) {
          var c = s.val();
          if (pc && c) pc.addIceCandidate(new RTCIceCandidate(c));
        });
      });
    });
  </script>
</body>
</html>
