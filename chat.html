<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support chat â€“ TrueTier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #050508;
      --surface: #0c0b10;
      --border: #1e1c28;
      --accent: #ff4655;
      --accent-hover: #ff5c6a;
      --text: #f4f3f8;
      --text-muted: #8c8898;
      --radius: 14px;
      --radius-pill: 999px;
      --ease-out: cubic-bezier(0.22, 1, 0.36, 1);
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 80% 50% at 50% -10%, rgba(255,70,85,0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: rgba(12, 11, 16, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      animation: fadeIn 0.4s var(--ease-out);
    }
    .logo {
      color: var(--accent);
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      text-decoration: none;
      transition: color 0.2s;
    }
    .logo:hover { color: var(--accent-hover); }
    .nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 1.25rem;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav a:hover { color: var(--accent); }
    main {
      position: relative;
      z-index: 1;
      flex: 1;
      max-width: 640px;
      margin: 0 auto;
      width: 100%;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.5s var(--ease-out);
    }
    .chat-box {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      min-height: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
    }
    .chat-msg {
      max-width: 85%;
      padding: 0.85rem 1.15rem;
      border-radius: 14px;
      font-size: 0.95rem;
      line-height: 1.5;
      transition: opacity 0.2s;
    }
    .chat-msg.admin {
      align-self: flex-start;
      background: rgba(255, 70, 85, 0.12);
      border: 1px solid rgba(255, 70, 85, 0.25);
      border-radius: 14px 14px 14px 4px;
    }
    .chat-msg.me {
      align-self: flex-end;
      background: var(--border);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px 14px 4px 14px;
    }
    .chat-msg .who { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.3rem; font-weight: 600; }
    .chat-input-row {
      display: flex;
      gap: 0.6rem;
      padding: 1rem 1.25rem;
      border-top: 1px solid var(--border);
    }
    .chat-input-row input {
      flex: 1;
      padding: 0.8rem 1.2rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-pill);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .chat-input-row input:focus { outline: none; border-color: var(--accent); }
    .chat-input-row button {
      padding: 0.8rem 1.5rem;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-pill);
      color: #fff;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.25s var(--ease-out);
      box-shadow: 0 4px 14px rgba(255, 70, 85, 0.3);
    }
    .chat-input-row button:hover { background: var(--accent-hover); transform: translateY(-1px); }
    .chat-input-row button:active { transform: translateY(0); }
    .no-access {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-muted);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      animation: fadeInUp 0.5s var(--ease-out);
    }
    .no-access a { color: var(--accent); font-weight: 600; text-decoration: none; }
    .no-access a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">TrueTier</a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/profile">Profile</a>
      <a href="/chat">Support chat</a>
    </nav>
  </header>
  <main>
    <div id="noAccess" class="no-access" style="display:none;">
      <p>Support chat is for customers only. Get the Customer badge after a purchase to chat with us.</p>
      <a href="/">Back to home</a>
    </div>
    <div id="chatBox" class="chat-box" style="display:none;">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-row">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button type="button" id="chatSend">Send</button>
      </div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8Ir6slVIVLH2ax4Ypd7mgowhIXIl_Qhk",
      authDomain: "truetier-9567f.firebaseapp.com",
      databaseURL: "https://truetier-9567f-default-rtdb.firebaseio.com",
      projectId: "truetier-9567f",
      storageBucket: "truetier-9567f.firebasestorage.app",
      messagingSenderId: "112020148911",
      appId: "1:112020148911:web:ca2338326009d12656ba5a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = '/login';
        return;
      }
      if (!user.emailVerified) {
        window.location.href = '/login';
        return;
      }
      var chatInitialized = false;
      db.ref('users/' + user.uid + '/badges/customer').on('value', function(snap) {
        if (!snap.val()) {
          document.getElementById('noAccess').style.display = 'block';
          document.getElementById('chatBox').style.display = 'none';
          return;
        }
        document.getElementById('noAccess').style.display = 'none';
        document.getElementById('chatBox').style.display = 'flex';
        var chatId = user.uid;
        if (chatInitialized) return;
        chatInitialized = true;
        db.ref('chats/' + chatId).once('value', function(snap) {
          if (!snap.exists()) {
            db.ref('chats/' + chatId).set({
              participants: [user.uid, 'admin'],
              updatedAt: firebase.database.ServerValue.TIMESTAMP,
              messages: {}
            });
          }
        });
        db.ref('chats/' + chatId + '/messages').orderByChild('createdAt').on('value', function(msnap) {
            var el = document.getElementById('chatMessages');
            el.innerHTML = '';
            msnap.forEach(function(m) {
              var v = m.val();
              var div = document.createElement('div');
              div.className = 'chat-msg ' + (v.isAdmin ? 'admin' : 'me');
              div.innerHTML = '<div class="who">' + (v.displayName || (v.isAdmin ? 'Admin' : 'You')) + '</div><div>' + (v.text || '').replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</div>';
              el.appendChild(div);
            });
            el.scrollTop = el.scrollHeight;
        });
        document.getElementById('chatSend').onclick = function() {
            var input = document.getElementById('chatInput');
            var text = input.value.trim();
            if (!text) return;
            db.ref('users/' + user.uid).once('value', function(s) {
              var d = s.val();
              db.ref('chats/' + chatId + '/messages').push({
                text: text,
                isAdmin: false,
                displayName: (d && d.displayName) || user.email.split('@')[0],
                createdAt: firebase.database.ServerValue.TIMESTAMP
              }).then(function() {
                db.ref('chats/' + chatId).update({ updatedAt: firebase.database.ServerValue.TIMESTAMP });
                input.value = '';
              });
            });
          };
          document.getElementById('chatInput').onkeydown = function(e) {
          if (e.key === 'Enter') document.getElementById('chatSend').click();
        };
      });
    });
  </script>
</body>
</html>
