<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews – TrueTier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #060608;
      --surface: #0c0b0f;
      --surface-2: #121118;
      --border: #1c1a22;
      --accent: #ff4655;
      --text: #f2f1f4;
      --text-muted: #88849a;
      --radius: 16px;
      --radius-sm: 12px;
      --tp-green: #00b67a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: rgba(6, 6, 8, 0.95);
      border-bottom: 1px solid var(--border);
    }
    .logo { color: var(--accent); font-size: 1.35rem; font-weight: 700; text-decoration: none; }
    .nav a { color: var(--text-muted); text-decoration: none; margin-left: 1.25rem; }
    .nav a:hover, .nav a.active { color: var(--accent); }
    main { max-width: 720px; margin: 0 auto; padding: 2rem 1.5rem 3rem; }
    .page-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.35rem;
    }
    .page-subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }
    /* Trustpilot-style score box */
    .score-box {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.75rem 2rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 2rem;
    }
    .score-box .score-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--tp-green);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      line-height: 1;
      flex-shrink: 0;
    }
    .score-box .score-info { flex: 1; }
    .score-box .score-stars {
      display: flex;
      gap: 3px;
      margin-bottom: 0.35rem;
    }
    .score-box .score-stars .star { color: var(--tp-green); font-size: 1.35rem; }
    .score-box .score-label {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.2rem;
    }
    .score-box .score-based {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .reviews-heading {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 1rem;
    }
    .reviews-list { display: flex; flex-direction: column; gap: 1rem; }
    .review-card {
      padding: 1.5rem 1.5rem 1.35rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      transition: border-color 0.2s;
    }
    .review-card:hover { border-color: rgba(0, 182, 122, 0.3); }
    .review-card .stars {
      display: flex;
      gap: 2px;
      margin-bottom: 0.5rem;
    }
    .review-card .stars .star { color: var(--tp-green); font-size: 1rem; }
    .review-card .stars .star.empty { color: var(--border); opacity: 0.6; }
    .review-card .rating-label {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--tp-green);
      margin-bottom: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .review-card .text {
      font-size: 0.95rem;
      color: var(--text);
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    .review-card .author-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .review-card .author-info .name { font-size: 0.9rem; font-weight: 600; color: var(--text); display: block; }
    .review-card .author-info .verified {
      font-size: 0.75rem;
      color: var(--tp-green);
      font-weight: 600;
    }
    .review-card .author-info .verified::before { content: '✓ '; }
    .review-card .review-date {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .reviews-empty {
      text-align: center;
      padding: 3rem 2rem;
      background: var(--surface);
      border: 1px dashed var(--border);
      border-radius: var(--radius);
      color: var(--text-muted);
    }
    .reviews-empty p { margin-bottom: 0.5rem; }
    .reviews-empty a { color: var(--tp-green); font-weight: 600; }
    footer {
      text-align: center;
      padding: 2rem 1.5rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    footer a { color: var(--text-muted); font-size: 0.85rem; text-decoration: none; }
    footer a:hover { color: var(--accent); }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">TrueTier</a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/reviews" class="active">Reviews</a>
      <a href="/profile" id="navProfile" style="display:none;">Profile</a>
      <a href="/login" id="navLogin">Log in</a>
    </nav>
  </header>
  <main>
    <h1 class="page-title">Customer reviews</h1>
    <p class="page-subtitle">See what players say about TrueTier. All reviews are from verified customers.</p>

    <div class="score-box" id="scoreBox">
      <div class="score-circle" id="scoreNum">–</div>
      <div class="score-info">
        <div class="score-stars" id="scoreStars"></div>
        <div class="score-label" id="scoreLabel">No reviews yet</div>
        <div class="score-based" id="scoreBased">Based on 0 reviews</div>
      </div>
    </div>

    <h2 class="reviews-heading">All reviews</h2>
    <div class="reviews-list" id="reviewsList">
      <div class="reviews-empty">
        <p>No reviews yet.</p>
        <p><a href="/">Back to home</a></p>
      </div>
    </div>
  </main>
  <footer>
    <a href="/">Back to TrueTier</a>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8Ir6slVIVLH2ax4Ypd7mgowhIXIl_Qhk",
      authDomain: "truetier-9567f.firebaseapp.com",
      databaseURL: "https://truetier-9567f-default-rtdb.firebaseio.com",
      projectId: "truetier-9567f",
      storageBucket: "truetier-9567f.firebasestorage.app",
      messagingSenderId: "112020148911",
      appId: "1:112020148911:web:ca2338326009d12656ba5a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('navProfile').style.display = 'inline';
        document.getElementById('navLogin').style.display = 'none';
      } else {
        document.getElementById('navProfile').style.display = 'none';
        document.getElementById('navLogin').style.display = 'inline';
      }
    });

    function escapeHtml(s) {
      if (!s) return '';
      var d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function ratingLabel(n) {
      if (n >= 4.5) return 'Excellent';
      if (n >= 4) return 'Great';
      if (n >= 3) return 'Good';
      if (n >= 2) return 'Average';
      return 'Poor';
    }

    function formatDate(ts) {
      if (!ts) return '';
      var d = new Date(ts);
      return d.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function starSpans(n) {
      var s = '';
      for (var i = 0; i < 5; i++) s += '<span class="star' + (i < n ? '' : ' empty') + '">★</span>';
      return s;
    }

    db.ref('reviews').orderByChild('createdAt').limitToLast(100).on('value', function(snap) {
      var items = [];
      snap.forEach(function(c) {
        var v = c.val();
        items.push({
          text: v.text || '',
          rating: v.rating || 5,
          author: v.displayName || 'Customer',
          createdAt: v.createdAt
        });
      });
      items.reverse();

      var scoreNum = document.getElementById('scoreNum');
      var scoreStars = document.getElementById('scoreStars');
      var scoreLabel = document.getElementById('scoreLabel');
      var scoreBased = document.getElementById('scoreBased');
      var listEl = document.getElementById('reviewsList');

      if (items.length > 0) {
        var avg = items.reduce(function(s, r) { return s + Number(r.rating); }, 0) / items.length;
        var rounded = Math.round(avg * 10) / 10;
        scoreNum.textContent = rounded.toFixed(1);
        scoreStars.innerHTML = '<span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="star">★</span>';
        scoreLabel.textContent = ratingLabel(rounded);
        scoreBased.textContent = 'Based on ' + items.length + ' review' + (items.length === 1 ? '' : 's');

        listEl.innerHTML = items.map(function(r) {
          return '<div class="review-card">' +
            '<div class="stars">' + starSpans(Number(r.rating)) + '</div>' +
            '<div class="rating-label">' + ratingLabel(Number(r.rating)) + '</div>' +
            '<div class="text">' + escapeHtml(r.text) + '</div>' +
            '<div class="author-row">' +
              '<div class="author-info">' +
                '<span class="name">' + escapeHtml(r.author) + '</span>' +
                '<span class="verified">Verified customer</span>' +
              '</div>' +
              (r.createdAt ? '<span class="review-date">' + formatDate(r.createdAt) + '</span>' : '') +
            '</div></div>';
        }).join('');
      } else {
        scoreNum.textContent = '–';
        scoreStars.innerHTML = '<span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="star">★</span>';
        scoreLabel.textContent = 'No reviews yet';
        scoreBased.textContent = 'Based on 0 reviews';
        listEl.innerHTML = '<div class="reviews-empty"><p>No reviews yet. Be the first to leave one after your boost!</p><p><a href="/">Back to home</a></p></div>';
      }
    });
  </script>
</body>
</html>
